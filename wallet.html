<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GreedyShow — Кошелёк</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app single">
    <main class="content">
      <header class="topbar">
        <button id="back" class="back-btn">← Назад</button>
        <h1>Кошелёк</h1>
      </header>

      <section class="card wallet-card">
        <div class="balance-box">
          <div class="bal-label">Баланс</div>
          <div class="bal-amount"><span id="balance-amount">0</span> <span class="ton">TON</span></div>
        </div>

        <div class="wallet-actions">
          <button id="attach-wallet" class="cta">Привязать кошелёк</button>
          <button id="detach-wallet" class="ghost" disabled>Отвязать</button>
          <button id="withdraw" class="danger" disabled>Вывести всё</button>
        </div>

        <div class="note">При выводе баланс обнуляется (функция заглушка).</div>
      </section>

    </main>
  </div>

  <script src="wallet.js"></script>
</body>
</html>
